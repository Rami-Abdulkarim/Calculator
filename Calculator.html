<!DOCTYPE html>
<html lang="en">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="calculator.jpg">

<body>
    <div class="container">
        <input type="text" class="display" />

        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button class="" data-value="7">7</button>
            <button class="" data-value="8">8</button>
            <button class="" data-value="9">9</button>
            <button class="operator" data-value="*">x</button>

            <button class="" data-value="4">4</button>
            <button class="" data-value="5">5</button>
            <button class="" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button class="" data-value="1">1</button>
            <button class="" data-value="2">2</button>
            <button class="" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button class="" data-value="0">0</button>
            <button class="" data-value="00">00</button>
            <button class="" data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
